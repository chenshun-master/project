<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发表文章</title>
    <link rel="stylesheet" href="/static/plugin/layui/css/new-layui.css">
    <link rel="stylesheet" href="/static/web/css/test.css">
    <link rel="stylesheet" href="/static/web/css/relrase.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/web/css/graphic.css">
    <link rel="stylesheet" href="/static/css/function.css">

</head>
<body style="background: #F8F8F8">
<div class="wl-con">
    <div class="wl-top">
        <div style="position:relative;width:1265px;margin:0 auto;top:20px;left: 10px">
            <img src="/static/web/image/logo1.png" alt="">
        </div>
    </div>
    <div class="wl-zhanghao-box"
         style="position:relative;width:1265px;margin:0 auto;top:-80px;right: 42px;cursor: pointer">
        <div class="wl-zhanghao" style="right:0;">
            <p style="height: 80px;background: #7DB0E8;" class="wl-xian">
                <img src="{$user_info['portrait']}" class="wl-toux" onerror="this.src='/static/web/image/tou.png'"/>
                <span style="color: white;margin-left: 48px;float: left;margin-top: 8px;">{$user_info['nickname']}</span>
                <i class="iconfont icon-triangledownfill" style="color: white;display: inline-block;margin-top: 7px;"></i>
            </p>
            <div class="wl-cang" style="display: none">
                <a href="/index/user/main"><p class="wl-xiany" id="wl-anquan"><i class="iconfont icon-shezhi"
                                                                                 style="font-size: 22px;margin-right: 10px"></i>账号设置
                </p></a>
                <p class="wl-xiany" onclick="redream.href('/index/user/signOut')"><i class="iconfont icon-guanbi"
                                                                                     style="font-size: 18px;margin-right: 10px"></i>退出登录</a>
                </p>
            </div>
        </div>
    </div>
    <div class="wl-tabc" style="width: 100%">
        <div class="tab-box" style="position: relative">
            <div class="wl-nide">
                <ul class="wl-top-liebiao">
                    <a href="/index/article/article">
                        <li class=""><i class="iconfont icon-quanbu2 wl-biao" style="font-size: 25px;"></i>文章列表<i
                                class="iconfont icon-triangledownfill wl-xiala " style="font-size: 20px;top: 0;"></i>
                        </li>
                    </a>
                    <div class="wl-ding">
                        <!-- <li >发表文章</li> </a>-->
                        <!--<a href="/index/article/graphic"> <li >我的文章 </li></a>-->
                    </div>
                </ul>
                <ul class="wl-top-liebiao" style="margin-top: 10px">

                    <li class="wl-yingj"><i class="iconfont icon-quanbu2 wl-biao" style="font-size: 25px;"></i>分销商品<i
                            class="iconfont icon-triangleupfill wl-xiala qiehuan" style="font-size: 20px;top: 0;"></i>
                    </li>
                    <div class="wl-ding">
                        <a href="/index/shop/index">
                            <li class="action">商品列表</li>
                        </a>
                        <a href="/index/shop/myshoplist">
                            <li>分销列表</li>
                        </a>
                    </div>
                </ul>
                <a href="/index/user/certification">
                    <div class="wl-shiming"><i class="iconfont icon-medal_light wl-biao" style="font-size: 25px;"></i>实名认证<i
                            class="iconfont icon-triangledownfill wl-xiala" style="font-size: 20px;top: 0;"></i></div>
                </a>
                <a href="/seller/index">
                    <div class="wl-shiming" style="margin-top: 10px">
                        <i class="iconfont icon-wodexingqiu_shoucangdeshangpin wl-biao" style="font-size: 25px;"></i>商户管理
                    </div>
                </a>
            </div>
            <div class="wl-fabu1">
                <div class="wl-top-title">
                    <div class="wl-top-img">
                        <img src="{$goods_info['img']}" alt="">
                    </div>
                    <div class="wl-top-right">
                        <dt class="wl-shang-title">{$goods_info['name']}</dt>
                        <dt class="wl-yiyuan" style="margin-top: 10px">{$goods_info['hospital_name']}</dt>
                        <dd class="wl-jiage"><sup style="font-size: 10px">￥</sup>{$goods_info['sell_price']}</dd>
                    </div>
                </div>
                <div>
                    <input type="hidden" id="fr-goods_id" value="{$goods_info['id']}">
                    <div style="height: 60px;line-height: 60px;padding-left: 10px;margin-top: 20px">
                        <div style="float: left;width: 7%;margin-left: 52px;"> 标 题</div>
                        <div style="float: left;width: 87%;"><input type="text" value="" id="fr-title" placeholder="请输入商品标题" style="width: 93%;height: 36px;text-indent: 10px;border-bottom: 1px solid #f1f1f1">
                        </div>
                    </div>
                    <div style="clear: both;height: 60px;line-height: 60px;padding-left: 10px;display: none" >
                        <div style="float: left;width: 7%; margin-left: 52px;"> 摘 要</div>
                        <div style="float: left;width: 87%;"><input type="text" value="" id="fr-zaiyao"  placeholder="请输入商品摘要"  style="width: 93%;height: 36px;text-indent: 10px">
                        </div>
                    </div>

                    <div style="clear: both;padding-left: 10px;padding-bottom: 80px">
                        <div style="float: left;width: 90%;margin-top: 35px; margin-left: 44px;">
                            <!--<textarea id="editor_id" name="content" style="width:99% !important;height:300px;background: white;"></textarea>-->
                            <div id="wang-editor"></div>
                        </div>
                    </div>
                    <div style="clear: both;min-height: 50px;"></div>
                    <div style="width: 100%;min-height: 155px">
                        <div style=";width:100%;height: 100px;border-top: 1px solid #EEEEEE;position: absolute;bottom: 10px">
                            <button onclick="objClass.submit()" class="wl-tijiao" style="cursor: pointer">发表</button>
                        </div>
                    </div>
                </div>
                <footer class="wl-foot" style="bottom: -110px">{:config('conf.copyright')}</footer>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/functions.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/plugin/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/plugin/wangEditor/release/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#wang-editor');
    editor.customConfig.uploadImgServer = '/index/upload/uploadFile';
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
    editor.customConfig.uploadImgMaxLength = 3;
    editor.customConfig.showLinkImg = false;
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
        'table',  // 表格
        'undo',  // 撤销
        'redo'  // 重复
    ];
    editor.create();

    $(".wl-xian").click(function () {
        $(".wl-cang").toggle();
    });
    $('.wl-tabc').click(function () {
        $('.wl-cang').hide();
    });


    $(".wl-yingj").click(function () {
        $(".wl-ding").toggle();
        $(".qiehuan").toggleClass('iconfont  icon-triangledownfill');
        $(".qiehuan").toggleClass('iconfont icon-triangleupfill');
    });


    var objClass ={
        loading:false,
        submit:function(){
            var data = {
                gid:$('#fr-goods_id').val(),
                title:$.trim($('#fr-title').val()),
                content:$.trim(editor.txt.html())
            };

            if(data.title == ''){
                redream.msg('标题不能为空');
            }else if(data.content == ''){
                redream.msg('正文不能为空');
            }else if(objClass.loading == false){
                var index = layer.msg('提交中，请耐心等待...', {icon: 16 ,shade: 0.01,time:0});
                $.ajax({
                    url: "/index/shop/createGoodGoods",
                    type: 'post',
                    data: data,
                    dataType: 'json',
                    beforeSend: function () {
                        objClass.loading = true;
                    },
                    complete: function () {
                        objClass.loading = false;
                        layer.close(index);
                    },
                    success: function (res) {
                        if (res.code == 200) {
                            layer.msg('创建成功...',{icon:1});
                            window.location.href='/index/shop/myshoplist';
                        }else{
                            layer.msg(res.msg,{icon:5});
                        }
                    }
                });
            }
        }
    };
</script>
</body>
</html>
