<script src="/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script charset="utf-8" src="/static/plugin/kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" src="/static/plugin/kindeditor/lang/zh-CN.js"></script>
<script>
    KindEditor.ready(function (K) {
        // https://blog.csdn.net/qxl2012/article/details/78052128
        K.allowImageRemote = false;
        window.editor = K.create('#editor_id', {
            cssPath: '/static/plugin/kindeditor/plugins/code/prettify.css',
            resizeMode : 1,
            items : [
                'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall', '|',
                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'table', 'hr', 'pagebreak',
                'anchor', 'link', 'unlink'
            ],
            uploadJson: '/index/upload/editUploadImgFile',
            allowFileManager: false,
            allowImageRemote:true,
            syncType:'auto',
            afterCreate: function () {
                var self = this;
                self.sync();
            }
        });

        window.editor.sync();
    });

    $(document).on('focus','#remoteUrl',function(){
        $(this).prop("readonly","readonly");
        $(this).parent().hide();
    });

    var objClass = {
        loading: false,
        loading2: false,
        submit: function () {
            window.editor.sync();
            var content = $.trim($('#editor_id').val());
            var title = $.trim($('#fr-title').val());
            var zaiyao = $('#fr-zaiyao').val();
            var tag = $('#fr-tag').val();

            if (title == '') {
                alert('标题不能为空');
                return false;
            }

            var imgArr = [];
            $.each($('.cus-fr-images'),function(key,val){
                imgArr.push(val.src);
            });

            if(!this.loading){
                $.ajax({
                    url: "/index/article/releaseArticle",
                    type: 'post',
                    data: {title: title, tag: tag, centent: content, excerpt: zaiyao,thumbnail_img:imgArr},
                    dataType: 'json',
                    beforeSend: function () {
                        objClass.loading = true;
                    },
                    complete: function () {
                        objClass.loading = false;
                    },
                    success: function (res) {
                        if (res.code == 200) {
                            $('#editor_id').val('');
                            $('#fr-title').val('');
                            $('#fr-zaiyao').val('');
                            $('#fr-tag').val('');
                            window.editor.html('');
                            $('.cus-remove-img-list').remove();
                            alert('发布成功');
                        }else{
                            alert(res.msg);
                        }
                    }
                });
            }
        }
    };

    $("#btn-input-file").on("change", function () {
        if(objClass.loading2){
            return false;
        }

        var formData = new FormData($('#infoLogoForm')[0]);
        formData.append('type',5);
        $.ajax({
            url: '/index/upload/uploadImgFile',
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false,
            dataType: "json",
            beforeSend: function () {
                objClass.loading2 = true;
                $(".wl-zh1").show();
            },
            complete: function () {
                objClass.loading2 = false;
                $(".wl-zh1").hide();
            },
            success: function (data) {
                if (data.code == 200) {
                    var html = '<div style="width: 138px;height: 138px;border: 2px dashed #cdcdcd;float: left;margin-left: 10px;border-radius: 25px;position: relative" class="cus-remove-img-list">' +
                        '<img src="' + data.data.url + '"  class="cus-fr-images"  width="120" height="120" style="border-radius: 25px;margin: 7px 0 0 7px">'+'<span class="iconfont icon-roundclosefill cus-remove-img" style="width:50px;height:50px;color: red;font-size: 30px;z-index: 9999;position: absolute;top: -11px;right: -28px;cursor: pointer"></span>'+'</div>';
                    $('#ccc').append(html);
                    if($('.cus-fr-images').length >= 3){
                        $('#btn-input-file').prop('disabled',true);
                    }
                }else{
                    alert(data.msg);
                }
            }
        });
    });
</script>
