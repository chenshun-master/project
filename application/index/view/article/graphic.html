<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{:config('conf.title')} - 发表文章</title>
    <link rel="stylesheet" href="/static/web/css/test.css">
    <link rel="stylesheet" href="/static/web/css/graphic.css">
    <link rel="stylesheet" href="/static/web/css/relrase.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/function.css">
    <link rel="stylesheet" href="/static/plugin/layui/css/layui.css">
</head>
<body  style="background: #F8F8F8"   >
<div class="wl-con" >
    <div class="wl-top" >
        <div style="position:relative;width:1265px;margin:0 auto;top:20px;left: 10px">
            <img src="/static/web/image/logo1.png" alt="" >
        </div>
    </div>
    <div class="wl-zhanghao-box" style="position:relative;width:1265px;margin:0 auto;top:-80px;right: 42px;cursor: pointer">
        <div class="wl-zhanghao" style="right:0;">
            <p style="height: 80px;padding-top: 9px; background: #7DB0E8;" class="wl-xian"> <img src="{$user_info['portrait']}" class="wl-toux"  onerror="this.src='/pc/image/tou.png'"/><span style="color: white;margin-left: 48px;float: left;margin-top: -1px;">{$user_info['nickname']}</span><i class="iconfont icon-triangledownfill" style="color: white;"></i> </p>
            <div class="wl-cang" style="display: none">
                <p class="wl-xiany" id="wl-anquan"><i class="iconfont icon-shezhi" style="font-size: 22px;margin-right: 10px"></i>账号设置</p>
                <p class="wl-xiany" onclick="redream.href('/index/user/signOut')"><i class="iconfont icon-guanbi" style="font-size: 18px;margin-right: 10px"></i>退出登录</a></p>
            </div>
        </div>
    </div>
    <div class="wl-tabc" style="width: 100%">
        <div class="tab-box" style="position: relative">
            <a href="/index/article/article"><div class="wl-fabiaoio" style="cursor: pointer"><i class="iconfont icon-form_light wl-xz" style="font-size: 30px;"></i>发表文章</div></a>
            <a href="/index/article/graphic">
                <div class="demo" style="cursor: pointer"><i class="iconfont icon-quanbu2 wl-xz" style="font-size: 27px;"></i>全部图文</div>
            </a>
            <ul class="renzheng">
                <div class="wl-xian1" onclick="redream.href('/index/user/certification')">
                    <span class="wl-renzhengs"><i class="iconfont icon-medal_light wl-xz" style="font-size: 30px"></i>实名认证</span>
                </div>
            </ul>
            <div class="wl-fabu">
                <p>全部图文</p>
                <div class="wl-xianshi-neirong">
                    <!--<div class="wl-all-title">已显示全部40条内容</div>-->
                    <div id="container-list">
                        {if(count($rows) > 0)}
                            {foreach($rows as $key=>$val)}
                            <div class="wl-all-neirong">
                                <div class="wl-all-left">
                                    <img src="{$val['thumbnail']?$val['thumbnail']['img_1']:''}" alt="{$val['title']}">
                                </div>
                                <div class="wl-all-center">
                                    <dl>{$val['title']}</dl>
                                    <dt>已发表</dt>
                                    <dd>{$val['published_time']}</dd>
                                </div>
                                <div class="wl-all-right" style="cursor: pointer">
                                    <span class="iconfont icon-xiugai"></span>
                                    <span style="margin-left: 2px">修改</span>
                                </div>
                            </div>
                            {/foreach}
                        {/if}
                    </div>

                    <div id="wl-fenye" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/functions.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/plugin/layui/layui.js"></script>
<script>
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage,layer = layui.layer;
        laypage.render({
            elem: 'wl-fenye'
            ,limit:15
            ,count:{$total}
            ,curr:{$page}
            ,jump: function(obj, first){
                if(!first){
                    window.location.href = '/index/article/graphic/page/'+obj.curr;
                }
            }
        });
    });

    $(".wl-xian").click(function () {
        $(".wl-cang").toggle();
    });
</script>
</html>
