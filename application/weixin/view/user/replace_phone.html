<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no">
    <title>微琳医美</title>
    <link rel="stylesheet" type="text/css" href="/static/css/replace_phone.css"/>
    <script src="/static/js/rem.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/iconfont.css"/>

</head>
<style>

</style>
<body style="background: #F2F2F2;">
<div class="wl-con">
    <div class="wl-top">
         <div><span class="iconfont  icon-back_light" style="font-size: 40px;float: left"></span><span style="float: left;font-size: 0.34rem;color: #1B1B1B;margin-left: 245px">更换手机号</span></div>
    </div>
    <div >
        <dl class="wl-jie">
            <dd>更换绑定的手机号</dd>
            <dt>之后可以用新手机号及当前密码登录</dt>
        </dl>
        <div class="wl-xsj">
            <p style="border-bottom: 1px solid #DFDFDF;"><input type="text" placeholder="请输入当前绑定的手机号" id="phone"></p>
            <p><input type="text" placeholder="请输入新手机号" id="newphone"></p>
        </div>
        <button class="wl-btn">下一步</button>
    </div>
    <div style="display: none">
        <dl class="wl-jie ">
            <dd>更换绑定的手机号</dd>
            <dt>之后可以用新手机号及当前密码登录</dt>
        </dl>
        <div class="wl-xsj">
            <p style=" border-bottom: 1px solid #DFDFDF;"><input type="text" placeholder="请输入当前绑定的手机号"><span >获取验证码</span></p>
            <p><input type="text" placeholder="请输入新手机号"></p>
        </div>
        <button class="wl-btn">下一步</button>
    </div>
</div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/functions.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function(){
        $('.wl-xsj input').on('.one input ',function(){
            if(($.trim($('#phone').val())!=="")&&($.trim($('#newphone').val())!=="")){
                $('.wl-btn').css({'background':'#7DB0E8'});
            }else{
                $('.wl-btn').css({'background':'#C8C8C8'});
            }
        });
    });
</script>
</html>
