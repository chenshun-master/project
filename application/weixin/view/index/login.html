<script type="text/javascript">
	var code = ""; //接收验证码   
$('#code-btn').click(function(){
  var count = 60;
    var phone=$("#phone").val();//手机号码  
    var reg_phone = /^[1][3,4,5,7,8][0-9]{9}$/;
    if(!reg_phone.test(phone)){   //验证手机是否符合格式
        alert("手机号格式不正确！");
        return false;
    } 
    //开始计时  
    $("#code-btn").attr('disabled','disabled');  
    $("#code-btn").html(count + "s秒重新获取");  
    var timer = setInterval(function(){  
      count--;
      $("#code-btn").html(count + "s秒重新获取"); 
      if (count==0) {
        clearInterval(timer);
        $("#code-btn").attr("disabled",false);//启用按钮  
        $("#code-btn").html("重新发送验证码");
        code = "";//清除验证码。如果不清除，过时间后，输入收到的验证码依然有效 
      }
    },1000);

    //向后台发送处理数据  
    $.ajax({  
        type: "POST", //用POST方式传输  
        dataType: "json", //数据格式:JSON  
        url: 'demo.php', //目标地址  
        data: "phone=" + phone + "&code=" + code,  
        error: function (XMLHttpRequest, textStatus, errorThrown) { },  
        success: function (msg){ }  
    });
});
$('.eye').click(function () {
  $(this).parent().find("input").attr('type', function (_, attr) {
    return attr === 'password' ? 'text' : 'password'
  })
});

				$(".top span").eq(index).addClass("se").siblings().removeClass("se")
			})

		})
</script>
