<script type="text/javascript">
    var objClass = {
        user_id:{$user_info['id']},
        listData:{
            loading:false,
            ini:false,
            page:0,
            page_total:1,
            page_size:10,
            template:function(data,obj){
				return '<div class="one-1 lists" style="height: 380px;border-bottom: 10px solid #EEEEEE;">'+
						' <div class="wx-name" style="border:none;">'+' <img src="'+data.portrait+'" alt="" /class="wx-tou">'+
                        '<dl class="wx-yh">'+'<dt style="font-size:0.28rem;color: #1D1D1D;font-weight: bold;">'+ data.nickname +'</dt>'+'<dd style="font-size:0.24rem;color: #898989;">'+data.published_time+'</dd>'+
                       ' </dl>'+'</div>'+
                         ' <div class="wx-nei1">'+
                       ' <dl>'+
                           ' <dt style="font-size: 0.34rem;color: #1F1F1F;margin-left: 36px;">'+data.title+'</dt>'+
                            '<dd>'+'<img src="'+obj.img_1 +'" alt="图片"/>'+'</dd>'+
                       ' </dl>'+'  </div>'+
                                          ' <ul class="wx-fen">'+
                  '      <li><i class="iconfont icon-share_light" id="ttb"></i><span></span></li>'+
                        '<li><i class="iconfont icon-comment_light" id="ttb"></i><span style="margin-left: 15px;">34</span></li>'+
                       ' <li><i class="iconfont icon-appreciate_light" id="ttb"></i><span style="margin-left: 15px;">'+data.isZan+'</span></li>'+
                   ' </ul>'
				'</div>';
            },
            template1:function(data,obj){
            	var src_img = '';
            	$.each(obj, function(k,v) {
            		src_img +='<img src="'+v +'" alt="" style="margin-right: 4px;"/>';
            	});
            	return '  <div class="one-2" style="padding-top:20px;height: 1130px;border-bottom: 10px solid #EEEEEE;">'+
                   ' <div class="wx-name">'+
                       ' <img src="'+data.portrait+'" alt="" /class="wx-tou">'+
                      '  <dl class="wx-yh">'+
                          '  <dt style="font-size:0.28rem;color: #1D1D1D;font-weight: bold;">'+data.nickname+'</dt>'+
                          '  <dd style="font-size:0.24rem;color: #898989;">'+data.published_time+'</dd>'+
                       ' </dl>'+
                  '  </div>'+
                   ' <p class="on1">'+data.title+'</p>'+
                    '<div class="on1-img">'+ src_img +
                   ' </div>'+
                   ' <ul class="wx-fen">'+
                  '      <li><i class="iconfont icon-share_light" id="ttb"></i><span></span></li>'+
                        '<li><i class="iconfont icon-comment_light" id="ttb"></i><span style="margin-left: 15px;">34</span></li>'+
                       ' <li><i class="iconfont icon-appreciate_light" id="ttb"></i><span style="margin-left: 15px;">44</span></li>'+
                   ' </ul>'+
                   
               ' </div>';
               },
			template2: function(data) {
						return	' <div class="ont-3" style="height: 350px;padding-top:20px;border-bottom: 10px solid #EEEEEE;">' +
							' <div class="wx-name">' +
							'   <img src="' + data.portrait + '" alt="" /class="wx-tou">' +
								'<dl class="wx-yh">' +
								'  <dt style="font-size:0.28rem;color: #1D1D1D;font-weight: bold;">' + data.nickname + '</dt>' +
								'<dd style="font-size:0.24rem;color: #898989;">' + data.published_time + '</dd>' +
								' </dl>' +
								'</div>' +
								' <p class="on1">' + data.title + '</p>' +
								' <ul class="wx-fen">' +
								' <li><i class="iconfont icon-share_light" id="ttb"></i><span></span></li>' +
								'<li><i class="iconfont icon-comment_light" id="ttb"></i><span style="margin-left: 15px;">34</span></li>' +
								'<li><i class="iconfont icon-appreciate_light" id="ttb"></i><span style="margin-left: 15px;">44</span></li>' +
								'</ul>' +
								' </div>'},
			template3: function(data) {
							return '  <div class="one-1">' +
								'<div class="wx-name">' +
								'<img src="'+data.portrait+'" alt="" /class="wx-tou">' +
								' <dl class="wx-yh">' +
								'<dt style="font-size:0.28rem;color: #1D1D1D;font-weight: bold;">'+data.nickname+'</dt>' +
								'  <dd style="font-size:0.24rem;color: #898989;">'+data.published_time+'</dd>' +
								'</dl>' +
								' </div>' +
								' <p class="on1">'+data.title+'</p>' +
								' <video src="" controls="controls" class="wx-video"></video>' +
								
								' <ul class="wx-fen">' +
								' <li><i class="iconfont icon-share_light" id="ttb"></i><span></span></li>' +
								'<li><i class="iconfont icon-comment_light" id="ttb"></i><span style="margin-left: 15px;">34</span></li>' +
								'<li><i class="iconfont icon-appreciate_light" id="ttb"></i><span style="margin-left: 15px;">44</span></li>' +
								'</ul>' +
								' </div>'+' </div>' 
						}
		},//相关推荐数据加载
        loadList:function(me){
            if(this.listData.loading){
                return false;
            }

            this.listData.page++;
            if(this.listData.ini == true){
                if(this.listData.page > this.listData.page_total){
                    redream.showTip('已加载所有数据');
                    
                    return false;
                }
            }

            $.ajax({
                url:"/weixin/Article/getUserPublishArticle",
                type:'post',
                data:{user_id:objClass.user_id,type:1,page:objClass.listData.page,page_size:objClass.listData.page_size},
                dataType:'json',
                beforeSend:function(){
                    objClass.listData.loading = true;
                },
                complete:function(){
                    objClass.listData.loading = false;
                },
                success:function(res){
                    if(res.code == 200){
                        if(objClass.listData.ini == false){
                        	$('#content-ssssss').html('');
                            objClass.listData.ini = true;
                            objClass.listData.page_total = res.data.page_total;
                        	me.isLockUp = false;
					        me.isLockDown = false;
					        me.isData = true;
                        }

                        $.each(res.data.rows,function(k,val){                     
                                var html = '';
                                
                                if(val.thumbnail != '' && val.thumbnail != null){
                                	var obj = $.parseJSON(val.thumbnail);
									var arr = Object.keys(obj);
					            	if(arr.length == 1){
					            		html = objClass.listData.template(val,obj);
					            	}else {
					            		html = objClass.listData.template1(val,obj);
					            	}
                                }else {
                                	html = objClass.listData.template2(val);
                                }
                                
                                
				            	
				            	$('#content-ssssss').append(html);

                        });
                        
                        
                        if(objClass.listData.page >= objClass.listData.page_total){
                        	me.lock();
		                    // 无数据
		                    me.noData();
                        }
                        
                    }
                    
                    me.resetload();
                }
            });
        },
    };

 	var dropload = $('.content').dropload({
        scrollArea : window,
        loadUpFn:function(me){
        	objClass.listData.loading = false;
        	objClass.listData.ini = false;
        	objClass.listData.page = 0;
        	objClass.listData.page_total = 1;
        	
            
        	objClass.loadList(me);
        },
        loadDownFn : function(me){
            objClass.loadList(me);
        }
        
    });
</script>
<script type="text/javascript">
    $(function () {
        $(".ones").show();
        $(".top span").eq(0).addClass("se");
        var a,b,c,index = 0;
        $(".top span").click(function () {
            index = $(this).index();
            $(".xia .one").eq(index).show().siblings().hide();
            $(".top span").eq(index).addClass("se").siblings().removeClass("se");
            if (index == 0) {
                a = 1;
            }
            if (index == 1) {
                b = 1;
            }
            if (index == 2) {
                c = 1;
            }
            if (a == 1 && b == 1 && c == 1) {
                $("#xiao").hide();
            }
        })
    });

    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 526) {
                $("#ul").addClass("ul");
            } else if ($(window).scrollTop() <= 526) {
                $("#ul").removeClass("ul");
                $("#ul").addClass("cc");
            }
        })
    });
</script>
