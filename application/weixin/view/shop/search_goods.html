{block name="main"}
<div style="width: 100%;min-height: 500px;" id="J-focus-btn">
    <div class="wl-serch-dingwei">
        <div class="wl-top">
            <a href="/weixin/shop/index">
                <i class="iconfont icon-back_light top-left"  style="font-size: 25px;color: #333333"></i></a>
            <span>搜索商品</span>
        </div>

        <div class="wl-top1">
            <input type="text" placeholder="搜索您感兴趣的项目" autofocus="autofocus" id="mobile">
            <button class="click-commodity-search">搜索</button>
        </div>
    </div>
    <div class="wl-qiehuan">
        <ul class="wl-deji">
            <li class="active">商品</li>
            <li>医生</li>
            <li>医院</li>
        </ul>
        <div class="content">
            <div class="wl-d active">
                <div id="container">
                    <div id="container-list">
                        <div class="wl-shangping href to-goods-detail" data-goodsid="2">
                            <div class="wl-sp-img">
                                <img src="http://172.16.100.85:81/goodsimgs/20181224/186e08e6c4360a4eaf688c722a95b484.jpg">
                            </div>
                            <div class="wl-xiang href">
                                <div class="wl-title1">医院名称 <span></span></div>
                                <div class="wl-yiyuan">
                                    <span class="wl-name1">医院类型:门诊部</span>
                                </div>
                                <div class="wl-yiyuan wl-yudig"><span>6人预订 </span>|<span>8案例</span></div>
                                <div class="wl-physicians">眼部综合、鼻部综合...</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </div>
{/block}

{block name="script"}

<!--<script src="/static/plugin/layui/layui.all.js"></script>-->
<script src="https://img.ybl-group.com/mescroll/1.4.0/mescroll.min.js" charset="utf-8"></script>
<script id="goodsTemplateList" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <div class="wl-shangping href to-goods-detail" data-goodsid="{{ item.id }}">
        <div class="wl-sp-img">
            <img src="{{item.img}}"/>
        </div>
        <div class="wl-xiang href">
            <div class="wl-title">{{item.name}}</div>
            <div class="wl-yiyuan"><span class="wl-name">{{item.doctor_name}}</span><span class="wl-meirong">{{item.hospital_name}}</span>
            </div>
            <div class="wl-yiyuan">{{item.sale_num}}人预订</div>
            <div class="wl-jiage">
                <span class="wl-jiage"><sub
                        style="font-size: 8px">￥</sub><span>{{item.sell_price}}</span></span>
                <span class="wl-quchu">￥{{item.market_price}}</span>
            </div>
        </div>
        <dl style="clear: both"></dl>
    </div>
    {{#  }); }}
</script>

                </div>

</script>
