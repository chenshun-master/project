            border-bottom: 1px solid #eee;
            background-color: white;
        }
        .header .btn-left{
            position: absolute;
            top: 0;
            left: 0;

        }
        .header input{
            position: absolute;
            top: 8px;
            left: 20%;

            text-align: center;
            outline:none;
            -webkit-appearance: none;
        }
        .header .btn-right{
            position: absolute;
            top: 0;
            right: 0;
            padding:0 20px;
            color: #18B4FE;
        }
        /*热门搜索*/
        .nav-title{
            padding: 20px 0 12px 20px;

            color: gray;
        }
        .hot-words{
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        .hot-words li{
            display: inline-block;

            padding: 4px 20px;
            border: 1px solid #FF6990;
            border-radius: 50px;
            color: #FF6990;
        }
        /*mescroll 滚动区域*/
        .mescroll{

            top: 44px;
            bottom: 0;
            height: auto;
        }
        /*搜索结果*/

        }

            margin-top: 8px;

        }

        .mescroll-totop{

            line-height: 10px;
            background-color: white;
            border: 1px solid gray;
