<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="applicable-device" content="pc,mobile">
    <title>{block name="title"}{:config('conf.title')}{/block}</title>
    <!--这里引入框架 需要的 css script-->
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/weixin/css/main.css">
    <link rel="stylesheet" href="/static/css/function.css">
    {block name="cssOrcrsipt"}
    {/block}
</head>

<body style="width:100%;max-width: 640px;margin:0 auto;background: white">
    {block name="main"}

    {/block}


    <div class="wl-mask" >
        <div class="wl-login-mask">
            <div id="wl-login-box" >
                <div class="wl-login-box-header">
                    <div id="wl-login-box-tip"></div>
                    <div class="wl-login-box-close">
                        <i class="iconfont icon-guanbi1" style="font-size: 34px;color: #cec2c2"></i>
                    </div>
                    <div style="clear:both"></div>
                </div>

                <div class="wl-login-box-body">
                    <div class="wl-login-box-tab">
                        <ul class="wl-qiehuan">
                            <li  class="active">短信验证码登录</li>
                            <li>账号密码登录</li>
                        </ul>
                        <div style="clear:both"></div>
                        <div class="wl-content">
                            <div class="wl-qie active">
                                <div class="wl-sms">
                                    <div class="wl-phone">
                                        <input type="text" id="login-mobile1" placeholder="请输入你的手机号" style="width: 72%;">
                                        <span id="wl-login-box-sendsms">获取验证码</span>
                                    </div>
                                    <div class="wl-phone">
                                        <input type="text" id="login-sms-code" placeholder="请输入你的验证码">
                                    </div>
                                    <div class="wl-login-box-btn1  wl-btn">登录</div>
                                </div>
                                <div style="clear:both"></div>
                            </div>

                            <div class="wl-qie">
                                <div class="wl-sms">
                                    <div class="wl-phone">
                                        <input type="text" id="login-mobile2" placeholder="请输入您的账号">
                                    </div>
                                    <div class="wl-phone">
                                        <input type="text" id="login-pwd" placeholder="请输入您的密码">
                                    </div>
                                    <div class="wl-login-box-btn2 wl-btn">登录</div>
                                </div>
                            </div>
                        </div>
                        <div class="wl-key-log">微信授权登录>></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/functions.js"></script>
    <script src="/static/weixin/viewjs/login-box.js"></script>
    <script>
        LoginBox.showBox();

        $(".wl-qiehuan li").click(function () {　　　　 //获取点击的元素给其添加样式，讲其兄弟元素的样式移除
            $(this).addClass("active").siblings().removeClass("active");　　　　 //获取选中元素的下标
            var index = $(this).index();
            $(this).parent().siblings().children().eq(index).addClass("active").siblings().removeClass("active");
        });

         $('.wl-sms').on('input',function(){
             if(($.trim($('#login-mobile1').val())!=="")&&($.trim($('#login-sms-code').val())!=="")){
                 $('.wl-login-box-btn1').css({'background':'#7DB0E8'});
             }else{
                 $('.wl-login-box-btn1').css({'background':'#EBEBEB'});
             }
         }).on('input',function(){
            if(($.trim($('#login-mobile2').val())!=="")&&($.trim($('#login-pwd').val())!=="")){
                $('.wl-login-box-btn2').css({'background':'#7DB0E8'});
            }else{
                $('.wl-login-box-btn2').css({'background':'#EBEBEB'});
            }
        });
        //点击空白处隐藏弹出层
        $(".wl-mask").click(function (event) {
            var _con = $('.wl-login-mask'); // 设置目标区域
            if (!_con.is(event.target) && _con.has(event.target).length == 0) {
                $('.wl-mask').hide(); //淡出消失
            }
        });
    </script>
    {block name="script"}

    {/block}
</body>
</html>
