<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="applicable-device" content="pc,mobile">
    <title>{block name="title"}{:config('conf.title')}{/block}</title>
    <!--这里引入框架 需要的 css script-->
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/weixin/css/main.css">
    <link rel="stylesheet" href="/static/css/function.css">
    {block name="cssOrcrsipt"}
    {/block}
</head>

<body style="width:100%;max-width: 640px;margin:0 auto;background: white">
    {block name="main"}

    {/block}


    <style>
        #wl-login-box{
            width: 100%;max-width: 640px;height: 400px;background: red;position: fixed;z-index: 999999;bottom: 0;left: 0;right: 0;margin: 0 auto;border: 1px solid black;
        }
        .wl-login-box-header{
            width: 100%;height: 38px;background: white;position: relative;
        }
        .wl-login-box-close{
            width: 38px;height: 100%;position:absolute;right: 3px;top: 0px;
        }

        .wl-login-box-body{
            width: 90%;height: 200px;margin: 0 auto;
        }

        .wl-login-box-tab > ul > li {
            float: left;text-align: center;width: 50%;
        }
        #wl-login-box-tip{
            position: absolute;top: 0;left: 0;width: 80%;height: 30px;background: #fec4ba;z-index: 1;margin: 0 auto;right: 0;border-radius: 0 0 5px 5px;text-align: center;color: #5f3535;display: block;
        }
    </style>
    <div id="wl-login-box" >
        <div id="wl-login-box-tip">asdfa sd </div>
        <div class="wl-login-box-header">
            <div class="wl-login-box-close">
                <i class="iconfont icon-guanbi1" style="font-size: 34px;color: #cec2c2"></i>
            </div>
        </div>
        <div class="wl-login-box-body">
            <div class="wl-login-box-tab">
                <ul>
                    <li>账号密码登录</li>
                    <li>短信验证码登录</li>
                </ul>
                <div style="clear:both"></div>
            </div>
            <div>
                <div>
                    <div>
                        <input type="text" id="login-mobile1">
                        <span id="wl-login-box-sendsms">获取验证码</span>
                    </div>
                    <div>
                        <input type="text" id="login-sms-code">
                    </div>
                    <div class="wl-login-box-btn1">登录</div>
                </div>
                <div>
                    <div>
                        <input type="text" id="login-mobile2">
                    </div>
                    <div>
                        <input type="text" id="login-pwd">
                    </div>
                    <div class="wl-login-box-btn2">登录</div>
                </div>
            </div>
        </div>
        <div class="wl-login-box-footer">
            <!--这里放第三方登录-->
        </div>
    </div>

    <script src="/static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/functions.js"></script>
    <script src="/static/weixin/viewjs/login-box.js"></script>
    <script>
        // LoginBox.showBox();
    </script>
    {block name="script"}

    {/block}
</body>
</html>
