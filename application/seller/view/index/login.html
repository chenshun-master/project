                $.ajax({

                    type:'post',
                    data:{mobile:mobile,password:password},
                    dataType:'json',
                    beforeSend:function(){
                        loginObj.loading = true;
                    },
                    complete:function(){
                        loginObj.loading = false;
                    },

                    }
                });
            }
        }
</script>
</body>
