{extend name="layout/layout" /}

{block name="css"}
    <link rel="stylesheet" href="/pc/layui/css/layui.css"  media="all">
{/block}

{block name="main"}
    <div id="breadcrumb">
        <ul class="breadcrumb">
            <li><i class="home-icon fa fa-home"></i> <a href="#">主页</a></li>
            <li><a href="#">商品模块</a></li>
            <li class="active">商品列表</li>
        </ul>
    </div>

    <section class="content" >
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">商品列表</h3>
                    </div>
                    <div class="box-body table-responsive">
                        <table id="table-list" ></table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{/block}

{block name="js"}

        <button class="layui-btn layui-btn-sm btn-refresh-bg" onclick="objClass.reload()" ><i class="layui-icon layui-icon-refresh-3"></i></button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="objClass.add()"><i class="layui-icon layui-icon-add-1" ></i>添加商品</button>
    </div>
</script>
