{extend name="layout/layout" /}

{block name="css"}
<link rel="stylesheet" href="/pc/layui/css/layui.css" media="all">
{/block}

{block name="main"}
<div id="breadcrumb">
    <ul class="breadcrumb">
        <li><i class="home-icon fa fa-home"></i> <a href="#">主页</a></li>
        <li><a href="#">商品模块</a></li>
        <li class="active">商品列表</li>
    </ul>
</div>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom" >
                <ul class="nav nav-tabs" id="my-tab-status">
                    <li class="active" data-status="0"><a href="#tab-box1" data-toggle="tab">全部订单</a></li>
                    <li data-status="1"><a href="#tab-box1" data-toggle="tab">待支付</a></li>
                    <li data-status="2"><a href="#tab-box1" data-toggle="tab">待消费</a></li>
                    <li data-status="3"><a href="#tab-box1" data-toggle="tab">已完成</a></li>
                </ul>
                <div class="tab-content" style="min-height: 500px;">
                    <div class="tab-pane active" id="tab-box1">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="layui-hide" id="cus-data-table" lay-filter="test"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{/block}

{block name="js"}
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="objClass.reload()"><i class="layui-icon layui-icon-refresh-3"></i></button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{js href="/pc/layui/layui.all.js" /}
<script>
    var objClass = {
        where:{
            status:0
        },
        reload:function(){
            layui.table.reload('tab-reload', {
                page: {curr: 1},
                where:objClass.where
            });
        },
        add:function(){
            window.location.href = '/seller/shop/addGood';
        }
    };


    $('#my-tab-status li').on('click',function(){
        objClass.where.status = $(this).data('status');
        objClass.reload();
    });

    layui.table.render({
        elem: '#cus-data-table'
        ,id:'tab-reload'
        ,url:'/seller/shopapi/getSellerOrderList'
        ,toolbar: '#toolbarDemo'
        ,title: '用户数据表'
        ,parseData: function(res){ //res 即为原始返回的数据
            return {
                "code": res.code == 200?0:res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.rows //解析数据列表
            };
        }
        ,cols: [[
            {type: 'checkbox', fixed: 'left'},
            {field: 'order_no', title: '商品编号'},
            {field: 'name', title: '商品名',width:300},
            {field: 'img', title: '商品图片',templet:function(row){
                return '<img src="'+row.img+'" width="100" >';
            }},
            {field: 'goods_nums', title: '购买数量'},
            {field: 'goods_price', title: '销售价格'},
            {field: 'discount_price', title: '优惠价格'},
            {field: 'payable_amount', title: '应付商品总金额'},
            {field: 'prepay_price', title: '预付价格'},
            {field: 'topay_price', title: '到付价格'},
            {field: 'real_amount', title: '实付金额'},
            {field: 'pay_status', title: '支付状态',templet:function(row){
                if(row.status == 0){
                    return '<span class="label label-danger">未支付</span>';
                }else if(row.status == 1){
                    return '<span class="label label-success">已支付</span>';
                }
            }},
            {field: 'pay_time', title: '付款时间'},
            {field: 'status', title: '订单状态',width:100,templet:function(row){
                    if(row.status == 1){
                        return '<span class="label label-danger">待支付</span>';
                    }else if(row.status == 3){
                        return '<span class="label label-success">已支付</span>';
                    }else if(row.status == 5){
                        return '<span class="label label-warning">已完成</span>';
                    }else if(row.status == 6){
                        return '<span class="label label-warning">退款订单</span>';
                    }
            }},
            {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
        ]]
        ,page: true,
    });



</script>
{/block}
