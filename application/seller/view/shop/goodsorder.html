{extend name="layout/layout" /}

{block name="css"}
<link rel="stylesheet" href="/pc/layui/css/layui.css" media="all">
{/block}

{block name="main"}
<div id="breadcrumb">
    <ul class="breadcrumb">
        <li><i class="home-icon fa fa-home"></i> <a href="#">主页</a></li>
        <li><a href="#">商品模块</a></li>
        <li class="active">商品列表</li>
    </ul>
</div>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom" >
                <ul class="nav nav-tabs" id="my-tab-status">
                    <li class="active" data-status="0"><a href="#tab-box1" data-toggle="tab">全部订单</a></li>
                    <li data-status="1"><a href="#tab-box1" data-toggle="tab">待支付</a></li>
                    <li data-status="2"><a href="#tab-box1" data-toggle="tab">待消费</a></li>
                    <li data-status="3"><a href="#tab-box1" data-toggle="tab">已完成</a></li>
                </ul>
                <div class="tab-content" style="min-height: 500px;">
                    <div class="tab-pane active" id="tab-box1">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="layui-hide" id="cus-data-table" lay-filter="test"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{/block}

{block name="js"}
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="objClass.reload()"><i class="layui-icon layui-icon-refresh-3"></i></button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{js href="/pc/layui/layui.all.js" /}

</script>
{/block}
